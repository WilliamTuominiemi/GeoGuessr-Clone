<!DOCTYPE html>
<html>
    <head>
        <title>Street View Containers</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <!-- The guess panel on top of the street view -->
        <div id="floating-panel">
            <img
                src="https://www.flaticon.com/svg/vstatic/svg/143/143960.svg?token=exp=1618227638~hmac=7f9a52aac37975da7d77fac34c73b8cb"
                alt="icon"
                width="50px"
                height="50px"
            />
            <h1>If you know where we are, make a guess!</h1>
            <h2 id="score"></h2>
            <button onclick="guess()">Guess</button>
        </div>

        <!-- Street view -->
        <div id="street-view"></div>

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnQ5wOdQoFj8_lN4qqyYU7vQn6PNByFnE&callback=initialize&libraries=&v=weekly"
            async
        ></script>

        <script src="scripts/index.js"></script>
    </body>
</html>
